<section class="bg-white ">
    <div class="container flex items-center justify-center min-h-screen px-6 mx-auto">
        <form class="w-full max-w-md" [formGroup]="loginForm"  (click)="onSubmit()">
            <div class="flex items-center justify-center mr-10">
                <img class="mr-2 w-auto h-7 sm:h-8" src="assets/icons8-мед-48.png" alt="">
                <h1 class="text-2xl font-semibold text-gray-800 capitalize sm:text-3xl ">Вход</h1>
            </div>
            
            
            <div class="relative flex items-center mt-8" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                <span class="absolute">
                    <svg [ngClass]="{' text-red-700': username.invalid && username.dirty}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 mx-3 text-gray-300 ">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                      </svg>
                      
                </span>
                <input [ngClass]="{'bg-red-50 border-red-500 text-red-900 placeholder-red-700 focus:ring-red-500  focus:border-red-500': username.invalid && username.dirty }" formControlName="username" type="email" class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11  focus:border-amber-400 focus:ring-amber-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Имя пользователя">
            </div>
            <small *ngIf="username?.invalid && username?.dirty" class="mt-1 text-sm text-red-600">
                *Имя пользователя обязательно</small>
            <div class="relative flex items-center mt-4">
                <span class="absolute">
                    <svg [ngClass]="{' text-red-700': password.invalid && password.dirty}" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 " fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </span>

                <input [ngClass]="{'bg-red-50 border-red-500 text-red-900 placeholder-red-700 focus:ring-red-500  focus:border-red-500': password.invalid && password.dirty }" formControlName="password" type="password" class="block w-full px-11 py-3 text-gray-700 bg-white border rounded-lg  focus:border-amber-400  focus:ring-amber-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Пароль">
            </div>
            <p *ngIf="password?.invalid && password?.dirty" class="mt-1 text-sm text-red-600">
                *Пароль обязателен</p>
            <div class="mt-6">
                <button class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-amber-500 rounded-lg hover:bg-amber-600 focus:outline-none focus:ring focus:ring-amber-300 focus:ring-opacity-50">
                    Войти
                </button>

                <p class="mt-4 text-center text-gray-600 ">или войти с помощью</p>

                <a class="flex items-center justify-center px-6 py-3 mt-4 text-gray-600  transition-colors duration-300 transform border rounded-lg  hover:bg-gray-100 ">
                    <svg class="w-6 h-6 mx-2" viewBox="0 0 40 40">
                        <path d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.045 27.2142 24.3525 30 20 30C14.4775 30 10 25.5225 10 20C10 14.4775 14.4775 9.99999 20 9.99999C22.5492 9.99999 24.8683 10.9617 26.6342 12.5325L31.3483 7.81833C28.3717 5.04416 24.39 3.33333 20 3.33333C10.7958 3.33333 3.33335 10.7958 3.33335 20C3.33335 29.2042 10.7958 36.6667 20 36.6667C29.2042 36.6667 36.6667 29.2042 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z" fill="#FFC107" />
                        <path d="M5.25497 12.2425L10.7308 16.2583C12.2125 12.59 15.8008 9.99999 20 9.99999C22.5491 9.99999 24.8683 10.9617 26.6341 12.5325L31.3483 7.81833C28.3716 5.04416 24.39 3.33333 20 3.33333C13.5983 3.33333 8.04663 6.94749 5.25497 12.2425Z" fill="#FF3D00" />
                        <path d="M20 36.6667C24.305 36.6667 28.2167 35.0192 31.1742 32.34L26.0159 27.975C24.3425 29.2425 22.2625 30 20 30C15.665 30 11.9842 27.2359 10.5975 23.3784L5.16254 27.5659C7.92087 32.9634 13.5225 36.6667 20 36.6667Z" fill="#4CAF50" />
                        <path d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.7592 25.1975 27.56 26.805 26.0133 27.9758C26.0142 27.975 26.015 27.975 26.0158 27.9742L31.1742 32.3392C30.8092 32.6708 36.6667 28.3333 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z" fill="#1976D2" />
                    </svg>

                    <span class="mx-2 ">Войти с помощью Google</span>
                </a>

                <div class="mt-6 text-center ">
                    <a [routerLink]="['/signup']" class="text-sm text-blue-500 hover:underline ">
                        У вас еще нет учетной записи? Зарегистрируйтесь
                    </a>
                </div>
            </div>
        </form>
    </div>
</section>
